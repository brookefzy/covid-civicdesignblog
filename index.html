var bosNeighborhoods='https://raw.githubusercontent.com/brookefzy/covid-civicdesignblog/master/data/ZIP_CODE_040114.json'

var bos311url = "https://raw.githubusercontent.com/brookefzy/covid-civicdesignblog/master/data/blogdata_nyc.csv"



var width = 700
var height = 500

var svg = d3.select("body").append("svg")
                    .attr("width", width)
                    .attr("height", height);
	

var albersProjection = d3.geoAlbers()
	.scale(190000)
	.rotate([71.057, 0])
	.center([0,42.313])
	.translate([width/2, height/2])
	
var geoPath = d3.geoPath()
	.projection(albersProjection)

var color = d3.scaleQuantize()
    .domain([0, 5.5]) 
    .range(d3.schemePurples[9]);


var bostwitter=d3.map();

var promises = [
                d3.json(bosNeighborhoods),
                d3.csv(bos311url, function(d) {bostwitter.set(d.Name, +d.twitter);})
                    ]

Promise.all(promises).then(ready)



function ready([bosNeighbor]) {
    console.log(bosNeighbor.objects.boston_neigh)



    svg.append("g")
        .selectAll("path")
        .data(topojson.feature(bosNeighbor, bosNeighbor.objects.boston_neigh).features)
		.enter().append("path")
		.attr("fill", function(d) { 
            console.log("d: ",bostwitter.get(d.properties.Name))
            //console.log(bostwitter)
            
            return color(d.twitter = Math.log(bostwitter.get(d.properties.Name))) })
		.attr("d", geoPath)

	}
